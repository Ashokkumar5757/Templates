<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="./Navbar_1.css">
</head>
<body>
    <nav>
        <p class="title">Pinterest</p>
        <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Explore</option>
            <option value="Sofa">Sofa</option>
            <option value="Chair">Chair</option>
            <option value="Table">Table</option>
        </select>
        <input type="search" class="searchbar" placeholder="Search for easy dinners, fashion,etc." id="searchbar">
        <button class="login_btn" type="submit">Log in</button>
        <button class="sign_up_btn" type="submit">Sign Up</button>
    </nav>
    <main>
        <div class="content">
            <button class="btn">Explore</button>
            <heading class="header">Home decor</heading>
            <p class="description">Design your dream home with Pinterest. Find inspiration by room and trend, or shop for </p>
            <p>that perfect item to complete the vibe.</p>
        </div>
    </main>
</body>
</html>
