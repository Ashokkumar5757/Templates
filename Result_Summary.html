<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./Result_Summary.css">
</head>
<body>
    <div class="Container">
        <div class="Result">
            <p>Your Result</p>
            <div class="Percentage">
                <p class="Score">76</p>
                <p class="Total">of 100</p>
            </div>
            <h4>Great</h4>
            <p class="Description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="Summary">
            <h1>Summary</h1>
            <div class="Marks">
                <div class="r">
                    <div class="r1">Reaction</div>
                    <span><b>80</b> / 100</span>
                </div>  
                <div class="m">
                    <div class="m1">Memory</div>
                    <div><b>92</b> / 100</div>
                </div>
                <div class="v">
                    <div class="v1">Verbal</div>
                    <div><b>61</b> / 100</div>
                </div>
                <div class="vi">
                    <div class="vi1">Visual</div>
                    <div><b>73</b> / 100</div>
                </div>    
                <button class="continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
